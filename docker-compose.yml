services:
  omeka-s:
    build: ./
    networks:
     - my-network
    ports:
      - "9012:80"
    volumes:
      - ./modules/:/var/www/html/modules/
      - ./themes/:/var/www/html/themes/
      - /files/:/var/www/html/files/
      - ./config/:/var/www/html/config/
    restart: "no"

networks:
  my-network:
    external:
      name: dev-network